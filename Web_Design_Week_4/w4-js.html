<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="w4-js.css">
    <title>Week 4</title>
    <style>
        #pic_left {
            width: 35%;
            height: 35%;
        }
    </style>
</head>
<body>
    <div id="Javascript">
        <select onchange="color(this.value)">
            <option value="">Colour</option>
            <option value="blue">Blue</option>
            <option value="red">Red</option>
            <option value="yellow">Yellow</option>
            <option value="pink">Pink</option>
            <option value="green">Green</option>
            <option value="aqua">Aqua</option>
            <option value="tomato">Tomato</option>
            <option value="grey">Grey</option>
            <option value="purple">Purple</option>
        </select>
        <button onclick="CC()">Change contents</button>
        <input type="button" value="SWAP IMAGES" onclick="swap();">
        <h1 id="content">Hi, My cat is called Ty and my dog is called Tus, put their names together and you'll get :D...:</h1>
        <img id="pic_left" src="funny-cat.jpg" alt="" id="image">
        <img id="pic_right" src="1_SWNS_SURPRISED_DOG_008.jpg" alt="">
    </div>
    <script>
        function color(value) {
            document.body.style.backgroundColor=value;
        }
        function CC() {
            document.body.style.textAlign=center;
        }
        function swap() {
            var leftID = document.getElementById('pic_left');
                rightID = document.getElementById('pic_right');
                leftSRC = leftID.src;
                rightSRC = rightID.src;
            leftID.src = rightSRC;
            rightID.src = leftSRC;
        }
    </script>
</body>
</html>
